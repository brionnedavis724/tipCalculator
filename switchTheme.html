<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme 1 - tipCalculator</title>
    <link rel="stylesheet" href="switchTheme.css">
</head>
<body>

    <div class="container">
        <section> <!-- bill/tip/total amount -->

            <div class="wrapper">
                <label for="bill" class="lbl">
                    Bill
                </label>
                <div class="input-box">
                    <span>$</span>
                    <input type="number" value="0.00" id="bill" class="val">
                </div>
            </div> <!-- end of wrapper -->

            <div class="wrapper">
                <span class="lbl">Tip</span>
                <span id="tip-amount" class="val">$0</span>
            </div> <!-- end of wrapper -->
            <hr>
            <div class="wrapper">
                <span class="lbl">Total Amount</span>
                <span id="total-amount" class="val">$0</span>
            </div>
        </section>

        <section> <!-- tip%/range/# of people -->
            <div class="wrapper">
                <label for="tip" class="lbl">
                    Tip %
                </label>
                <span id="tip-percent" class="val">
                    0
                </span>
            </div> <!-- end of wrapper -->
            <input type="range" min="1" id="tip" value="15">
            
            <div class="wrapper">
                <label for="no-of-people" class="lbl">
                    No. of People
                </label>
                <span id="split-num" class="val">
                    0
                </span>
            </div> <!-- end of wrapper -->
            <input type="range" min="1" max="15" id="no-of-people" value="1">
        </section>

        <section>
            <div class="wrapper">
                <span class="lbl">
                    Tip Per Person
                </span>
                <span id="tip-per-person" class="val">
                    $0
                </span>
            </div>
            <div class="wrapper">
                <span class="lbl">Total Per Person</span>
                <span id="total-per-person" class="val">$0</span>
            </div>
        </section>
    </div> <!-- end of container -->

    <button class="mainCalculator">Back To Main Calculator </button>

    <script src="switchTheme.js"></script>
</body>
</html>
